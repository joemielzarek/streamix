<div class="row">
    <div class="col-xs-2">
        <h6 class="welcome" ng-show="loggedIn">Welcome, {{userName}}!</h6>
    </div>
    <div class="col-xs-8"></div>
    <div class="col-xs-2">
        <button ng-hide="loggedIn" class="btn searchLogin" data-toggle="modal" data-target="#loginModal">Login</button>
        <button ng-show="loggedIn" class="btn btn-default" id="fav-logout" ng-click="logout()">Log Out</button>
    </div>
</div>

<div class="row">
    <div id="mixContainer" class="col-xs-12">
        <h2 class="mix-title">Mix up your streaming habits.</h2>
    </div>
</div>


<div class="row">
    <div class="col-xs-3"></div>

    <form id='mixForm' class="col-xs-6">
        <button class="mix-shows-btn" type="submit" ng-click="mixShow()" data-toggle="modal" data-target="#showModal">series</button>
        <button class="mix-movies-btn" type="submit" ng-click="mixMovie()" data-toggle="modal" data-target="#movieModal">movies</button>

    </form>
    <!-- <form id='mixMoviesForm' class="col-xs-3">

  </form> -->
    <div class="col-xs-3"></div>
</div>

<div class="modal fade" id="showModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">{{show.title}}</h3>
            </div>
            <div class="modal-body">
                <p>First Air Date: {{show.first_aired}}</p>
                <img src="{{show.artwork_448x252}}" />
            </div>
            <div class="modal-footer">
                <a href="http://www.imdb.com/title/{{show.imdb}}" target="_blank">
                    <button class="btn">IMDB</button>
                </a>
                <a href="https://en.wikipedia.org/?curid={{show.wikipedia_id}}" target="_blank">
                    <button class="btn">Learn More</button>
                </a>
                <a href="{{show.tvrage.link}}" target="_blank">
                    <button class="btn">Watch Episodes</button>
                </a>
                <button ng-show="loggedIn" class="btn btn-primary btn-md" ng-click="addFavoriteShow()">Favorite</button>
            </div>
        </div>

    </div>
</div>


<div class="modal fade" id="movieModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">{{movie.title}} ({{movie.release_year}})</h3>
            </div>
            <div class="modal-body">
                <h5>Rated: {{movie.rating}}</h5>
                <img src="{{movie.poster_240x342}}" />
            </div>
            <div class="modal-footer">
                <a href="http://www.rottentomatoes.com/m/{{movie.rottentomatoes}}" target="_blank">
                    <button class="btn btn-primary">Check Tomatoes</button>
                </a>
                <a href="http://www.imdb.com/title/{{movie.imdb}}" target="_blank">
                    <button class="btn btn-primary">IMDB</button>
                </a>
                <a href="https://en.wikipedia.org/?curid={{movie.wikipedia_id}}" target="_blank">
                    <button class="btn btn-primary">Learn More</button>
                </a>
                <a href="http://www.guidebox.com/choose_source_movie.php?movie_id={{movie.id}}" target="_blank">
                    <button class="btn btn-primary">Viewing Links</button>
                </a>
                <button ng-show="loggedIn" class="btn btn-primary btn-md" ng-click="addFavoriteMovie()">Favorite</button>
            </div>
        </div>

    </div>
</div>


<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Login</h3>
            </div>
            <div class="modal-body">
                <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
              <form ng-submit="login()">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="user.username" />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="user.password" />
                </div>
                <div>
                    <input class="btn btn-default" type="submit" name="submit" value="Log In" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn" data-toggle="modal" data-target="#registerModal">Register</button>
            </div>
        </div>


  </div>
</div>


<div class="modal fade" id="registerModal" role="dialog">
  <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Register</h3>
            </div>
            <div class="modal-body">
              <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
              <form ng-submit="registerUser()">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="user.username" />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="user.password" />
                </div>
                <input class="btn btn-default" type="submit" name="submit" value="Register" />
              </form>
            </div>
            <div class="modal-footer"></div>
        </div>

  </div>
</div>
